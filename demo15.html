<html>
    <head>
        <title>Demo 15</title>
        <script>
            //do while
            document.writeln("Demo on Do While loop</br>")
            let n = parseInt(prompt("Enter Range",1))
            let i = 0
            do
            {
                document.writeln(i+"</br>")
                i+=1
            }while(i<=n)
        </script>
    </head>
    <body>
        
    </body>
</html>
